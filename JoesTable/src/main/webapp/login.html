<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JoesTable - Login/Sign Up</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <header>
        <a href="home.html" style="text-decoration: none; color: inherit;">
    <h1>JoesTable!</h1>
</a>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login / Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username" class="input-label">Username</label>
            <input type="text" placeholder="Username" name="username" required>
            
            <label for="password" class="input-label">Password</label>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign In</button>
        </form>

        <form id="signupForm">
            <h2>Sign Up</h2>
            <label for="email" class="input-label">Email</label>
            <input type="email" placeholder="Email" name="email" required>
            
            <label for="username" class="input-label">Username</label>
            <input type="text" placeholder="Username" name="newUsername" required>
            
            <label for="newPassword" class="input-label">Password</label>
            <input type="password" placeholder="Password" id="newPassword" name="newPassword" required>
            
            <label for="confirmPassword" class="input-label">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required>
            <lable for="termsCheckbox" class="checkbox-label">
                <input type="checkbox" name="terms" required>
                I have read and agree to all terms and conditions of JoesTable.
            </label>
            <button type="submit">Create Account</button>
        </form>
    </section>
</div>

<script src="login.js"></script>
</body>
</html>
